<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="vi">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>DX_CREATORS_UI</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../assets/css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <header class="header-login">
                <div class="container">
                    <a href="#" class="header-logo">
                        <img src="../assets/images/logo.png" alt="#" />
                    </a>
                    <a href="#" class="header-text">フロント側のヘッダーメニューを流用</a>
                </div>
            </header>

            <!-- Main -->
            <section class="main">
                <div class="container">
                    <div class="logo">
                        <img src="../assets/images/logo.png" alt="#" />
                    </div>
                    <div class="form-login form-reset-password">
                        <div class="form-login-block">
                            <div class="form-login-block-header">パスワード変更</div>
                            <div class="form-login-block-content mt-5">
                                <form class="list-input">
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">メールアドレス</span>
                                        </div>
                                        <input
                                            type="text"
                                            class="form-control px-4"
                                            aria-label="name"
                                            aria-describedby="basic-addon1"
                                            value="test_email@gmail.com"
                                        />
                                    </div>   
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text required">パスワード</span>
                                        </div>
                                        <input
                                            type="password"
                                            class="form-control px-4"
                                            aria-label="name"
                                            aria-describedby="basic-addon1"
                                            value="12345678"
                                        />
                                    </div>   
                                    <div class="input-group mb-5">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text required">パスワード確認</span>
                                        </div>
                                        <input
                                            type="password"
                                            class="form-control px-4"
                                            aria-label="name"
                                            aria-describedby="basic-addon1"
                                            value="12345678"
                                        />
                                    </div>   
                                </form>
                                <div class="end-form">
                                    <button class="bg-rgb-btn ms-auto">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer class="footer"></footer>
        </div>

        <script src="../assets/js/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
        <script src="../assets/js/main.js"></script>
    </body>
</html>
