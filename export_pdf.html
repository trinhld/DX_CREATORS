<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../assets/css/style.css" />
    </head>
    <body>
        <div class="container-custom">
            <div class="mt-5 export-pdf">
                <p class="text-end">発行日：YYYY/MM/DD</p>
                <p class="mt-2 text-end">No. <span class="text-decoration-underline">YYYYMMDD + 5桁連番（支払番号）</span></p>
                <h3 class="fs-2 text-center fw-bold" style="margin: 4rem auto">領 収 書</h3>
                <h5 class="fs-3 text-center">御中</h5>
                <div class="price" style="margin: 4rem auto">
                    <div class="w-75 m-auto py-4 d-flex justify-content-between">
                        <span class="fs-3 fw-bold">￥</span>
                        <p class="fs-3">５００</p>
                        <span class="fs-3">(消費税込)</span>
                    </div>
                </div>
                <div class="text-center">但: 講座受講代（YYYY/MM/DD ~ YYYY/MM/DD）として上記正に領収しました。</div>
                <div class="table-export-pdf" style="margin: 4rem auto">
                    <p class="mb-2 fw-bold">内訳</p>
                    <table class="table text-center">
                        <thead class="bg-blue text-dark">
                            <tr style="height: 3rem; background-color: #d9d9d9">
                                <th class="fw-light" style="border-bottom: none">項目</th>
                                <th class="fw-light" style="border-bottom: none">数量</th>
                                <th class="fw-light" style="border-bottom: none">金額</th>
                            </tr>
                        </thead>
                        <tbody class="text-secondary">
                            <tr>
                                <td>講座受講代</td>
                                <td>1カ月</td>
                                <td>100,000</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>消費税10％</td>
                                <td>10,000</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>合計</td>
                                <td>11,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-end-file">
                    <div class="ms-auto">
                        <h6 class="fs-4 fw-bold">株式会社トラント</h6>
                        <p>〒150-0013</p>
                        <p>
                            東京都渋谷区恵比寿４丁目6-1<br />
                            恵比寿MFビル8F
                        </p>
                        <p class="mt-3">TEL：03-6409-6929</p>
                        <p>登録番号：XXXXXXXXXXXX</p>
                        <img class="my-3" width="90%" style="margin-left: -7px" src="./assets/images/logo-page.png" alt="" />
                    </div>
                </div>
            </div>
        </div>

        <script src="../assets/js/jquery-3.6.0.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/main.js"></script>
    </body>
</html>
