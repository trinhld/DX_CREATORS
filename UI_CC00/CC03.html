<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="vi">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DX_CREATORS_UI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header-dashboard">
            <div class="container">
                <div class="header-button-show-menu-sp">
                    <img src="../assets/images/icon_hamberger.png" alt="icon_hamberger" />
                </div>
                <a href="#" class="header-logo">
                    <img src="../assets/images/logo.png" alt="logo" />
                </a>
                <div class="list-category-menu">
                    <ul>
                        <li>ホーム</li>
                        <li class="active">アカウント管理</li>
                        <li>コース管理</li>
                        <li>お知らせ管理</li>
                        <li>イベント管理</li>
                    </ul>
                </div>
                <!-- <div class="header-text-gradient">コース検索？お仕事検索？お知らせ表示バー？（仮）</div> -->
                <div class="user-notify">
                    <img src="../assets/images/icon_bell.png" alt="icon-bell" />
                    <span>1</span>
                </div>
                <div class="header-user">
                    <div class="wrap-user">
                        <div class="user-avatar">
                            <img src="../assets/images/image_user.png" alt="icon_user" />
                        </div>
                        <div class="user-show">
                            <img src="../assets/images/icon_show_user.png" alt="icon_show_user" />
                        </div>
                    </div>
                    <div class="admin-list-option">
                        <div class="list-option-item">
                            <div class="title-sub-menu">プロフィール編集</div>
                            <div class="title-sub-menu">パスワード変更</div>
                            <div class="title-sub-menu">ログアウト</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <section class="main">
            <div class="container profile">
                <div class="content admin-profile">
                    <h3 class="bg-purple">パスワード変更</h3>
                    <form class="list-input">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="w-22 input-group-text bg-purple required">既存パスワード</span>
                            </div>
                            <input
                                type="password"
                                class="form-control px-4"
                                aria-label="name-furigana"
                                aria-describedby="basic-addon1"
                                value="12345678"
                            />
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="w-22 input-group-text bg-purple required">新しいパスワード</span>
                            </div>
                            <input
                                type="password"
                                class="form-control px-4"
                                aria-label="name-furigana"
                                aria-describedby="basic-addon1"
                                value="12345678"
                            />
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="w-22 input-group-text bg-purple required">新しいパスワード確認</span>
                            </div>
                            <input
                                type="password"
                                class="form-control px-4"
                                aria-label="name-furigana"
                                aria-describedby="basic-addon1"
                                value="12345678"
                            />
                        </div>  
                        <div class="list-btn">
                            <button class="btn-child">戻る</button>
                            <button class="btn-child bg-purple">保存</button>
                        </div>                    
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer"></footer>
    </div>

    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
