<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="vi">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DX_CREATORS_UI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header-dashboard">
            <div class="container">
                <div class="header-button-show-menu-sp">
                    <img src="../assets/images/icon_hamberger.png" alt="icon_hamberger" />
                </div>
                <a href="#" class="header-logo">
                    <img src="../assets/images/logo.png" alt="logo" />
                </a>
                <div class="list-category-menu">
                    <ul>
                        <li>ホーム</li>
                        <li class="active">アカウント管理</li>
                        <li>コース管理</li>
                        <li>お知らせ管理</li>
                        <li>イベント管理</li>
                    </ul>
                </div>
                <!-- <div class="header-text-gradient">コース検索？お仕事検索？お知らせ表示バー？（仮）</div> -->
                <div class="user-notify">
                    <img src="../assets/images/icon_bell.png" alt="icon-bell" />
                    <span>1</span>
                </div>
                <div class="header-user">
                    <div class="wrap-user">
                        <div class="user-avatar">
                            <img src="../assets/images/image_user.png" alt="icon_user" />
                        </div>
                        <div class="user-show">
                            <img src="../assets/images/icon_show_user.png" alt="icon_show_user" />
                        </div>
                    </div>
                    <div class="admin-list-option">
                        <div class="list-option-item">
                            <div class="title-sub-menu">プロフィール編集</div>
                            <div class="title-sub-menu">パスワード変更</div>
                            <div class="title-sub-menu">ログアウト</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <section class="main">
            <div class="container profile">
                <div class="content admin-profile">
                    <div class="notify-success">プロフィールが編集されました。</div>
                    <h3 class="bg-purple">プロフィール</h3>
                    <img src="../assets/images/image_user_1.png" alt="#" />
                    <form class="list-input">
                        <div class="input-group flex-nowrap mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-purple">　名前</span>
                            </div>
                            <p class="d-flex align-items-center w-100 px-4 form-control border text-inline">山田 太郎</p>
                        </div>
                        <div class="input-group flex-nowrap mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-purple">　名前（ふりがな）</span>
                            </div>
                            <p class="d-flex align-items-center w-100 px-4 form-control border text-inline">やまだ　たろう</p>
                        </div>
                        <div class="input-group flex-nowrap mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-purple">　生年月日</span>
                            </div>
                            <p class="d-flex align-items-center w-100 px-4 form-control border text-inline">2022-02-02
                            </p>
                        </div>
                        <div class="input-group flex-nowrap mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-purple">　メールアドレス</span>
                            </div>
                            <p class="d-flex align-items-center w-100 px-4 form-control border text-inline">
                                yamada-taro@hogehoge.jp
                            </p>
                        </div>
                        <div class="input-group flex-nowrap mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-purple">　電話番号</span>
                            </div>
                            <p class="d-flex align-items-center w-100 px-4 form-control border text-inline">03-1234-5678
                            </p>
                        </div>
                        <div class="list-btn">
                            <button class="btn-child">戻る</button>
                            <button class="bg-purple btn-child">編集</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div class="text-end-page fix-bottom">© 2023 DX CREATORS. All Rights Reserved.</div>

        <!-- Footer -->
        <footer class="footer"></footer>
    </div>

    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
