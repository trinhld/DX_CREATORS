<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="vi">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>DX_CREATORS_UI</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../assets/css/style.css" />
    </head>

    <body>
        <div class="wrapper">
            <!-- Header -->
            <header class="header-dashboard">
                <div class="container">
                    <div class="header-button-show-menu-sp">
                        <img src="../assets/images/icon_hamberger.png" alt="icon_hamberger" />
                    </div>
                    <a href="#" class="header-logo">
                        <img src="../assets/images/logo.png" alt="logo" />
                    </a>
                    <div class="list-category-menu">
                        <ul>
                            <li>ホーム</li>
                            <li class="active">アカウント管理</li>
                            <li>コース管理</li>
                            <li>お知らせ管理</li>
                            <li>イベント管理</li>
                        </ul>
                    </div>
                    <div class="user-notify">
                        <img src="../assets/images/icon_bell.png" alt="icon-bell" />
                        <span>1</span>
                    </div>
                    <div class="header-user">
                        <div class="wrap-user">
                            <div class="user-avatar">
                                <img src="../assets/images/image_user.png" alt="icon_user" />
                            </div>
                            <div class="user-show">
                                <img src="../assets/images/icon_show_user.png" alt="icon_show_user" />
                            </div>
                        </div>
                        <div class="admin-list-option">
                            <div class="list-option-item">
                                <div class="title-sub-menu">プロフィール編集</div>
                                <div class="title-sub-menu">パスワード変更</div>
                                <div class="title-sub-menu">ログアウト</div>
                                <!-- <div class="title-sub-menu">
                                <a href="#">アカウント管理</a>
                                <img class="icon-arrow" src="../assets/images/icon_show_user.png" alt="">
                            </div>
                            <div class="content-sub-menu">
                                <ul>
                                    <li><a href="#">会員管理</a></li>
                                    <li><a href="#">管理者管理</a></li>
                                </ul>
                            </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main -->
            <section class="main">
                <div class="container profile">
                    <div class="content admin-profile">
                        <h3 class="bg-purple">プロフィール編集</h3>
                        <form class="list-input">
                            <div class="input-group align-items-normal mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-purple required">　名前</span>
                                </div>
                                <div class="form-edit form-control">
                                    <div>
                                        <span>姓</span>
                                        <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon1" value="山田" style="max-width: 100%" />
                                    </div>
                                    <div>
                                        <span>名</span>
                                        <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon1" value="太郎" style="max-width: 100%" />
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-purple required">　名前（ふりかな）</span>
                                </div>
                                <div class="form-edit form-control">
                                    <div>
                                        <span>せい</span>
                                        <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon1" value="やまだ" style="max-width: 100%" />
                                    </div>
                                    <div>
                                        <span>めい</span>
                                        <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon1" value="たろう" style="max-width: 100%" />
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-purple">　生年月日</span>
                                </div>
                                <input type="text" class="form-control px-4" aria-label="name-furigana" aria-describedby="basic-addon1" value="03-1234-5678" />
                            </div>
                            <div class="input-group flex-nowrap mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-purple required">　メールアドレス</span>
                                </div>
                                <p class="d-flex align-items-center w-100 px-4 form-control border text-inline">yamada-taro@hogehoge.jp</p>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-purple">　電話番号</span>
                                </div>
                                <input type="text" class="form-control px-4" aria-label="name-furigana" aria-describedby="basic-addon1" value="03-1234-5678" />
                            </div>
                            <div class="h-280 input-group flex-nowrap mb-4">
                                <div class="input-group-prepend">
                                    <span class="h-280 input-group-text bg-purple">　プロフィール写真</span>
                                </div>
                                <div class="d-flex w-100 h-280 px-4 form-control border text-inline">
                                    <div class="form-upload-image">
                                        <img class="image-preview" src="../assets/images/image_user_1.png" class="preview1" />
                                        <div class="btn-control">
                                            <span class="btn_upload">
                                                <input type="file" id="imag" title="" />
                                                画像アップロード
                                            </span>
                                            <div class="btn-delete-image">
                                                <img src="../assets/images/icon_trash.png" alt="" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="list-btn">
                                <button class="btn-child">戻る</button>
                                <button class="bg-purple btn-child">編集</button>
                            </div>
                        </form>
                    </div>
                    <!-- Modal Logout -->
                    <div class="modal fade modal-logout" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-logout-header">ログアウト</div>
                                <div class="modal-body">
                                    <p>本当にログアウトしますか？</p>
                                    <div class="list-btn-modal-logut">
                                        <div class="btn-back" data-bs-dismiss="modal">戻る</div>
                                        <div class="btn-logout" data-bs-dismiss="modal">保存</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="text-end-page fix-bottom">© 2023 DX CREATORS. All Rights Reserved.</div>

            <!-- Footer -->
            <footer class="footer"></footer>
        </div>

        <script src="../assets/js/jquery-3.6.0.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/main.js"></script>
    </body>
</html>
