<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="vi">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>DX_CREATORS_UI</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../assets/css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <header class="header-dashboard">
                <div class="container">
                    <div class="header-button-show-menu-sp">
                        <img src="../assets/images/icon_hamberger.png" alt="icon_hamberger" />
                    </div>
                    <a href="#" class="header-logo">
                        <img src="../assets/images/logo.png" alt="logo" />
                    </a>
                    <!-- <div class="header-text-gradient">コース検索？お仕事検索？お知らせ表示バー？（仮）</div> -->
                    <div class="user-notify">
                        <img src="../assets/images/icon_bell.png" alt="icon-bell" />
                        <span>1</span>
                    </div>
                    <div class="header-user">
                        <div class="wrap-user">
                            <div class="user-avatar">
                                <img src="../assets/images/image_user.png" alt="icon_user" />
                            </div>
                            <div class="user-show">
                                <img src="../assets/images/icon_show_user.png" alt="icon_show_user" />
                            </div>
                        </div>
                        <div class="user-list-option">
                            <ul>
                                <li><a href="#">プロフィール編集</a></li>
                                <li><a href="#">予約確認</a></li>
                                <li><a href="#">プラン確認・変更</a></li>
                                <li><a href="#">パスワード変更</a></li>
                                <li><a href="#">メールアドレス変更</a></li>
                                <li><a href="#">よくあるご質問</a></li>
                                <li><a href="#">利用規約</a></li>
                                <li>
                                    <a class="btn-show-logout" data-bs-toggle="modal" href="#exampleModalToggle"
                                        >ログアウト</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main -->
            <section class="main">
                <div class="container create-notifi">
                    <div class="content">
                        <h4 class="my-5">お知らせ作成</h4>
                        <form class="list-input">
                            <div class="input-group align-items-normal mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-purple required">　送信先</span>
                                </div>
                                <div class="form-edit form-control">
                                    <div class="form-check ms-3 me-5">
                                        <input
                                            class="form-check-input me-2"
                                            type="checkbox"
                                            value=""
                                            id="flexCheckDefault"
                                        />
                                        <span>ユーザー</span>
                                    </div>
                                    <div class="form-check ms-md-5">
                                        <input
                                            class="form-check-input me-2"
                                            type="checkbox"
                                            value=""
                                            id="flexCheckDefault"
                                        />
                                        <span>管理者</span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group align-items-normal mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-purple required">　配信日</span>
                                </div>
                                <div class="form-edit form-control">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>2023-06-03</option>
                                        <option value="1">2023-06-01</option>
                                        <option value="2">2023-06-02</option>
                                        <option value="3">2023-06-03</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group align-items-normal mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-purple required">　カテゴリー</span>
                                </div>
                                <div class="form-edit form-control">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>全般</option>
                                        <option value="1">全般</option>
                                        <option value="2">全般</option>
                                        <option value="3">全般</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group align-items-normal mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-purple required">　タイトル</span>
                                </div>
                                <div class="form-edit form-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="h-240 input-group align-items-normal mb-4">
                                <div class="input-group-prepend">
                                    <span class="h-240 input-group-text bg-purple required">　タイトル</span>
                                </div>
                                <div class="h-240 form-edit form-control">
                                    <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                        </form>
                        <div class="list-btn">
                            <button class="bg-purple btn-child">確認</button>
                        </div>
                    </div>
                    <!-- Modal Logout -->
                    <div
                        class="modal fade modal-logout"
                        id="exampleModalToggle"
                        aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel"
                        tabindex="-1"
                    >
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-logout-header">ログアウト</div>
                                <div class="modal-body">
                                    <p>本当にログアウトしますか？</p>
                                    <div class="list-btn-modal-logut">
                                        <div class="btn-back" data-bs-dismiss="modal">戻る</div>
                                        <div class="btn-logout" data-bs-dismiss="modal">ログアウト</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer class="footer"></footer>
        </div>

        <script src="../assets/js/jquery-3.6.0.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/main.js"></script>
    </body>
</html>
