                        </div>
                        <div class="admin-list-option">
                            <div class="list-option-item">
                                <div class="title-sub-menu">ホーム</div>

                                </div>

            <!-- Main -->
            <section class="main border-rgb-mobile">
                <div class="container manage-course">
                    <div class="content px-md-5" style="min-height: 100vh">
                        <!-- <div class="notify-success mt-3">停止処理が完了しました。</div> -->
                        <h4 class="mt-5">金額照会画面</h4>
                        <div class="wrapper-table mt-5">
                            <form class="list-input">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="input-group flex-nowrap mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text bg-purple text-light" style="width: 25rem">
                                                <span>　金額区分</span>
                                            </div>
                                        </div>
                                        <div class="w-100 px-4 form-control rounded-0 text-inline">
                                            <p class="w-100 px-0 py-1 text-inline">通常金額</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="input-group flex-nowrap mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text bg-purple text-light" style="width: 25rem">
                                                <span>　入会金</span>
                                            </div>
                                        </div>
                                        <div class="w-100 px-4 form-control rounded-0 text-inline">
                                            <p class="w-100 px-0 py-1 text-inline">10円</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="input-group flex-nowrap mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text bg-purple text-light" style="width: 25rem">
                                                <span>　サブスクリプション金額</span>
                                            </div>
                                        </div>
                                        <div class="w-100 px-4 form-control rounded-0 text-inline">
                                            <p class="w-100 px-0 py-1 text-inline">10円</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="input-group flex-nowrap mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text bg-purple text-light" style="width: 25rem">
                                                <span>　備考</span>
                                            </div>
                                        </div>
                                        <div class="w-100 px-4 form-control rounded-0 text-inline">
                                            <p class="w-100 px-0 py-1 text-inline">この金額は通常の金額です。</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-btn">
                                    <button class="btn-child">戻る</button>
                                    <button class="bg-purple btn-child">更新</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Modal Logout -->
                    <div class="modal fade modal-logout" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-logout-header">ログアウト</div>
                                <div class="modal-body">
                                    <p>本当にログアウトしますか？</p>
                                    <div class="list-btn-modal-logut">
                                        <div class="btn-back" data-bs-dismiss="modal">戻る</div>
                                        <div class="btn-logout" data-bs-dismiss="modal">ログアウト</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Delete -->
                    <div class="modal fade modal-logout modal-delete" id="modalDelete" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-logout-header bg-purple">削除処理確認</div>
                                <div class="modal-body">
                                    <p>削除してもよろしいでしょうか？</p>
                                    <div class="list-btn-modal-logut">
                                        <div class="btn-back rounded-0" data-bs-dismiss="modal">キャンセル</div>
                                        <div class="btn-logout rounded-0" data-bs-dismiss="modal">OK</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
