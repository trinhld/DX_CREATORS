<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="vi">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>DX_CREATORS_UI</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../assets/css/style.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../assets/css/style.css" />
    </head>

    <body>
        <div class="wrapper">
            <!-- Header -->
            <header class="header-login">
                <div class="container">
                    <a href="#" class="header-logo">
                        <img src="../assets/images/logo.png" alt="#" />
                    </a>
                    <a href="#" class="header-text">フロント側のヘッダーメニューを流用</a>
                </div>
            </header>

            <!-- Main -->
            <section class="main">
                <div class="container new-register" style="font-family: Arial, Helvetica, sans-serif">
                    <div class="d03">
                        <div class="content d-flex justify-content-center align-items-center">
                            <div class="text-center">
                                <h5 class="fs-1 text-dark fw-bolder" style="margin-top: 5rem">入会金＆月会費の支払い</h5>
                                <h6 class="mt-5 fs-3 text-decoration-underline text-end">ご請求金額（税込）： ¥110,000 (仮)</h6>
                                <div class="fs-3 mt-5 pb-2 text-start" style="border-bottom: 1px solid #616161">お支払い内容</div>
                                <div class="wrapper-table px-5">
                                    <table class="table my-4 text-center table-bordered">
                                        <thead class="bg-blue text-dark">
                                            <tr style="height: 4rem">
                                                <th scope="col">項目</th>
                                                <th scope="col">品名</th>
                                                <th scope="col">数量</th>
                                                <th scope="col">金額</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-secondary">
                                            <tr>
                                                <td>1</td>
                                                <td>入会金</td>
                                                <td>1</td>
                                                <td>¥100,000</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>入会金</td>
                                                <td>1</td>
                                                <td>¥10,000</td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td class="text-dark fw-bold bg-blue">合計</td>
                                                <td class="text-dark fw-bold bg-blue">¥110,000</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="fs-3 mt-5 pb-2 text-start" style="border-bottom: 1px solid #616161">お支払い情報登録</div>
                                <div class="px-5">
                                    <form class="mt-4">
                                        <div class="form-group select-item">
                                            <div class="text-start">
                                                <label for="exampleFormControlSelect1" class="fs-3 required">カード名義</label>
                                            </div>
                                            <div class="input-group d-flex">
                                                <input type="text" class="form-control" value="" placeholder="YAMADA TARO" />
                                            </div>
                                        </div>
                                        <div class="form-group select-item mt-4">
                                            <div class="text-start">
                                                <label for="exampleFormControlSelect1" class="fs-3 required">クレジットまたはデビッドカード</label>
                                            </div>
                                            <div class="w-100 input-group input-payment">
                                                <input type="text" class="form-control ps-5" style="width: 50%" value="" placeholder="カード番号" />
                                                <input type="text" class="form-control mx-3 px-3" style="width: 15%" value="" placeholder="月/年" />
                                                <input type="text" class="form-control px-3" style="width: 35%" value="" placeholder="セキュリティコード" />
                                            </div>
                                        </div>
                                        <div class="form-check d-flex justify-content-start my-4">
                                            <input class="form-check-input" type="checkbox" value="" name="checkbox3" style="width: 1.6rem; height: 1.6rem" />
                                            <span class="form-check-label ms-3 pt-1 fs-4"> 利用規約にご同意の上、確認画面へお進みください。 </span>
                                        </div>
                                        <button type="submit" class="mb-3 bg-button fs-4">支払う</button>
                                        <p class="fs-4 text-start">※ ご登録の前にお支払いに関する規約をお読みください</p>
                                        <a class="d-block mt-4 fs-4 text-center text-decoration-underline" style="color: #1c84fa" href="#">支払いに関する規約</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="mt-5 text-center font-weight-normal">© 2023 DX CREATORS. All Rights Reserved.</p>
                </div>
            </section>

            <!-- Footer -->
            <footer class="footer"></footer>
        </div>

        <script src="../assets/js/jquery-3.6.0.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/datepicker.min.js"></script>
        <script src="../assets/js/main.js"></script>
    </body>
</html>
