    <body>
        <div class="wrapper">
            <!-- Header -->
            <header class="header-login">
                <div class="container">
                    <a href="#" class="header-logo">
                        <img src="../assets/images/logo.png" alt="#" />
                    </a>
                    <a href="#" class="header-text">フロント側のヘッダーメニューを流用</a>
                </div>
            </header>

            <!-- Main -->
            <section class="main">
                <div class="container new-register">
                    <div class="d03">
                        <div class="content d-flex justify-content-center align-items-center">
                            <div class="text-center">
                                <h5 class="mb-3 fs-2 fw-bolder">入会金支払い</h5>
                                <h6 class="fs-2 fw-bolder">金額：10,000円（仮）</h6>
                                <form>
                                    <div class="form-group select-item">
                                        <div class="text-start">
                                            <label for="exampleFormControlSelect1" class="required">カード名義</label>
                                        </div>
                                        <div class="input-group d-flex">
                                            <input type="text" class="form-control" value="" placeholder="YAMADA TARO" />
                                        </div>
                                    </div>
                                    <div class="form-group select-item mt-4">
                                        <div class="text-start">
                                            <label for="exampleFormControlSelect1" class="required">クレジットまたはデビッドカード</label>
                                        </div>
                                        <div class="input-group input-payment">
                                            <input type="password" class="form-control ps-5" value="" placeholder="カード番号" />
                                        </div>
                                    </div>
                                    <div class="form-check d-flex justify-content-start my-4">
                                        <input class="form-check-input" type="checkbox" value="" name="checkbox3" style="width: 1.6rem; height: 1.6rem" />
                                        <span class="form-check-label ms-3 pt-1 fs-5"> 利用規約にご同意の上、確認画面へお進みください。 </span>
                                    </div>
                                    <button type="submit" class="mb-3 bg-button">支払う</button>
                                </form>
                                <p class="fs-5">※ ご登録の前にお支払いに関する規約をお読みください</p>
                                <a class="mt-4 fs-5 text-decoration-underline" style="color: #1c84fa" href="#">支払いに関する規約</a>
                            </div>
                        </div>
                    </div>
                    <p class="mt-5 text-center font-weight-normal">© 2023 DX CREATORS. All Rights Reserved.</p>
                </div>
            </section>

            <!-- Footer -->
            <footer class="footer"></footer>
