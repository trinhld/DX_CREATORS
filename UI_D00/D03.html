<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="vi">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DX_CREATORS_UI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header-login">
            <div class="container">
                <a href="#" class="header-logo">
                    <img src="../assets/images/logo.png" alt="#" />
                </a>
                <a href="#" class="header-text">フロント側のヘッダーメニューを流用</a>
            </div>
        </header>

        <!-- Main -->
        <section class="main">
            <div class="container new-register">
                <div class="d03">
                    <div class="content d-flex justify-content-center align-items-center">
                        <div class="text-center">
                            <h5 class="mb-3 fs-2 fw-bolder ">入会金支払い</h5>
                            <h6 class="fs-2 fw-bolder">金額：10,000円（仮）</h6>
                            <form>
                                <div class="form-group select-item">
                                    <div class="text-start">
                                        <label for="exampleFormControlSelect1" class="required">パスワード</label>
                                    </div>
                                    <div class="input-group d-flex">
                                        <input type="text" class="form-control" value="" placeholder="YAMADA TARO">
                                    </div>
                                </div>
                                <div class="form-group select-item mt-4">
                                    <div class="text-start">
                                        <label for="exampleFormControlSelect1" class="required">パスワード確認</label>
                                    </div>
                                    <div class="input-group d-flex">
                                        <input type="text" class="form-control" value="" placeholder="カード番号　　　　　　　　　　　　　月/年　 セキュリティコード">
                                    </div>
                                </div>
                                <button type="submit" class="mt-5 mb-3 bg-button">支払う</button>
                            </form>
                            <p class="fs-5">※ ご登録の前にお支払いに関する規約をお読みください</p>
                            <a class="mt-4 fs-5 text-decoration-underline" style="color: #1c84fa;" href="#">支払いに関する規約</a>
                        </div>
                    </div>
                </div>
                <p class="mt-5 text-center font-weight-normal">© 2023 DX CREATORS. All Rights Reserved.</p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer"></footer>
    </div>

    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/datepicker.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
